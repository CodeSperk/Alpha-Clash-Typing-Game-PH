
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpha Clash</title>

  <!-- Daisy & Tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@100..900&family=Poppins:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">

  <style>
    .font-poppins {
      font-family: "Poppins", sans-serif;
    }

    .font-anton {
      font-family: "Anton", sans-serif;
    }

    .font-inter {
      font-family: "Poppins", sans-serif;
      color: #98979700;
    }
  </style>
</head>

<body class="font-poppins">
  <main class="bg-[#010313] min-h-screen bg-[url('./images/background.png')] bg-no-repeat bg-center">
    <!-- Home screen -->
    <section id="home-section">
      <div class="flex text-white h-screen flex-col justify-center items-center">
        <h1 class="font-anton text-7xl md:text-[120px] xl:text-[150px]">ALPHA CLASH PRO</h1>
        <p class="text-xl font-medium mt-8">Unleash Your Keyboard Kung Fu : Play Now</p>
        <button onclick="playNow()"
          class="bg-white hover:bg-slate-200 text-black py-4 px-8 rounded-lg font-semibold text-xl mt-12">Play
          Now</button>
      </div>
    </section>

    <!-- playground 
    ----------------- -->
    <section id="playground-section" class="hidden">
      <div class="h-screen flex flex-col gap-24 justify-center items-center md:w-4/5 mx-auto">
        <!-- screen -->
        <div class="artboard artboard-horizontal phone-5 bg-[#ffffffb3] border-[20px] border-[#010313cc] rounded-2xl ">
          <p
            class="bg-[#010313cc] w-fit text-white text-lg font-medium rounded-br-xl rounded-bl-xl px-7 py-4 mx-auto -mt-5">
            Don't watch keyboard while playing...</p>
          <div id="displayed-alphabet"
            class="uppercase w-full h-full pb-20 text-[#010313] text-8xl font-semibold flex justify-center items-center">
            y
          </div>
  
        </div>
  
        <!-- keyboard -->
        <div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>
  
  
        <!-- sub button -->
        <div class="text-white font-medium text-xl w-full flex justify-between items-center">
          <button class="flex items-center gap-2 bg-[#894189] rounded-full py-4 px-8">Life <img
              src="./images/liveIcon.svg" alt=""> <span id="current-life"> 5</span></button>
          <button  class="flex gap-2 items-center bg-[#360490] rounded-full py-4 px-8">Score <img
              src="./images/dollar-icon.svg" alt=""> <span id="current-score">0</span></button>
        </div>
      </section>
    </section>

    <!-- score -->
    <section id="score-section" class="hidden">
      <div class="flex items-center justify-center h-screen">
        <div class="text-white space-y-4 text-center border-[1px] border-white bg-[#ffffff33] w-fit rounded-2xl p-10">
          <h4 class="text-2xl text-red-600">Game Over!</h4>
          <h3 class="text-6xl font-extrabold">Score : <span> 14</span></h3>
          <button onclick="playNow()" class="bg-white hover:bg-slate-200 text-black py-4 px-8 rounded-lg font-semibold text-xl mt-12">Play
            Again</button>
          <p class="text-xl font-medium">Practice will make you pro</p>
        </div>
      </div>
    </section>
  </main>

  <script src="./script.js"></script>
</body>

</html>
